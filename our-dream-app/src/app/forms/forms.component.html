<div *ngIf="toggleFlag; else elseBlock">
  <p align="center">Sign In</p>
    <form>
      <input type="text" placeholder="E-mail" required/>
      <input type="password" placeholder="Password" required/>
      <p align="right"><a href="#">Forgot password?</a></p>
      <button>Sign In</button>
      <p align="center">Don't have an account? <a href="#"(click)="signup()">Sign Up</a></p>
    </form>
</div>
<ng-template #elseBlock>
  <div>
    <p align="center">Sign Up</p>
    <form>
      <input type="text" placeholder="Full name" required/>
      <input type="text" placeholder="E-mail" required/>
      <input type="password" placeholder="Password" required/>
      <button>Sign Up</button>
      <p align="center">Already have an account? <a href="#" (click)="signup()">Sign In</a></p>
    </form>
  </div>
</ng-template>
